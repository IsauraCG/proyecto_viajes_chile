<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viajes de Chile</title>
    <!-- Metadata para identificar normbre y autor -->
    <meta name="author" content="Isaura Carrasco Galdames" />

    <!-- Metadata para establecer refresco automático de la pagina -->
    <meta http-equiv="refresh" content="3000" />

    <!-- Metadata para establecer descripción de la pagina para buscadores -->
    <meta name="description" content="Destinos, turismo y paisajes de chile" />

    <!-- Metadata para shortcuts para buscadores -->
    <meta name="keywords" content="viajes, turismo, chile" />

    <!-- Google Fonts @ import en style.css document -->

    <!-- FontAwesome 6.0.6 -->
    <script
      src="https://kit.fontawesome.com/f87037212e.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="bg-dark text-light">
    <!-- Cabecera y barra de navegación-->
    <header class="mb-5 pb-5">
      <!-- Barra de Navegación -->
      <div class="fixed-top bg-dark bg-opacity-25 container-fluid">
        <nav
          class="navbar navbar-expand-lg navbar-dark bg-transparent container"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#carrousel">
              <img
                class="brand-img"
                width="26px"
                src="assets/img/viajes.svg"
                alt="boton viajes navbar"
              />
              VIAJES CHILE</a
            >
            <button
              class="navbar-toggler text-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="text-end">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Inicio</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#nosotros">Quienes Somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#destacado">Destacados</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contacto">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Carrusel de Imágenes-->
      <section id="carrousel">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="assets/img/carousel1.jpg"
                class="d-block w-100"
                alt="alpacas del altiplano"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/img/carousel2.jpg"
                class="d-block w-100"
                alt="moai de rapa nui"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/img/carousel3.jpg"
                class="d-block w-100"
                alt="pingüino de humboldt"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </header>

    <!-- Pie de página con links a RSS-->
    <footer id="footer">
      <div class="row text-center bg-info pt-2 pb-1">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <h4 class="tw-bold align-middle">VIAJES CHILE</h4>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6 text-light">
          <!-- RSS Github con tooltip -->
          <a
            data-bs-toggle="tooltip"
            data-bs-original-title="Revisa nuestras RSS"
          >
            <i class="fab fa-github-square align-middle h3 px-1"></i>
          </a>

          <!-- RSS LinkedIn con tooltip -->
          <a
            data-bs-toggle="tooltip"
            data-bs-original-title="Revisa nuestras RSS"
          >
            <i class="fab fa-linkedin align-middle h3 px-1"></i>
          </a>

          <!-- RSS Twitter con tooltip -->
          <a
            data-bs-toggle="tooltip"
            data-bs-original-title="Revisa nuestras RSS"
          >
            <i class="fab fa-twitter-square align-middle h3 px-1"></i>
          </a>

          <!-- RSS Facebook con tooltip -->
          <a
            data-bs-toggle="tooltip"
            data-bs-original-title="Revisa nuestras RSS"
          >
            <i class="fab fa-facebook-square align-middle h3 px-1"></i>
          </a>
        </div>
      </div>
    </footer>

    <!-- ====  SCRIPTS  ==== -->
    <!-- JQuery CDN v.3.7.1-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS 5.3.3 Bundle (include Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script
      src="./assets/js/script.js"
      type="text/javascript"
      type="text/javascript"
    ></script>
  </body>
</html>
